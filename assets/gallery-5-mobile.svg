<!-- Gallery Image 5: Mobile Responsive View - 1200x780px -->
<svg width="1200" height="780" viewBox="0 0 1200 780" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockifyHeader" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03a9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
    <filter id="phoneShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="780" fill="url(#bg)"/>
  
  <!-- Title Section -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">ClockSense Mobile</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">Responsive design works perfectly on mobile devices</text>
  
  <!-- Mobile Phone Frame 1 - Dashboard -->
  <g transform="translate(150, 150)">
    <!-- Phone Bezel -->
    <rect x="0" y="0" width="280" height="520" rx="35" fill="#1e293b" filter="url(#phoneShadow)"/>
    <rect x="20" y="20" width="240" height="480" rx="25" fill="#000000"/>
    
    <!-- Screen -->
    <rect x="25" y="60" width="230" height="400" rx="15" fill="white"/>
    
    <!-- Mobile Header -->
    <rect x="25" y="60" width="230" height="50" rx="15" fill="url(#clockifyHeader)"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ClockSense</text>
    <rect x="210" y="72" width="26" height="26" rx="4" fill="white" opacity="0.2"/>
    <text x="223" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">≡</text>
    
    <!-- Mobile Dashboard Cards -->
    <g transform="translate(35, 120)">
      <!-- Active Contract Card -->
      <rect width="210" height="80" rx="8" fill="#f0f9ff" stroke="#03a9f4" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#03a9f4">Active Contract</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Part-time Dev</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">32.5h / 40h</text>
      <rect x="10" y="62" width="150" height="6" rx="3" fill="#e2e8f0"/>
      <rect x="10" y="62" width="122" height="6" rx="3" fill="#03a9f4"/>
      
      <!-- Today's Hours -->
      <rect y="90" width="100" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Today</text>
      <text x="10" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">7.2h</text>
      
      <!-- This Week -->
      <rect x="110" y="90" width="100" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="120" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">This Week</text>
      <text x="120" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">37.2h</text>
    </g>
    
    <!-- Quick Actions -->
    <g transform="translate(35, 280)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Quick Actions</text>
      
      <rect y="25" width="210" height="40" rx="8" fill="#03a9f4"/>
      <text x="105" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">▶ Start Timer</text>
      
      <rect y="75" width="100" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
      <text x="50" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">📊 Reports</text>
      
      <rect x="110" y="75" width="100" height="35" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
      <text x="160" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">⚙️ Settings</text>
    </g>
    
    <!-- Status Bar -->
    <g transform="translate(35, 40)">
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" fill="white">9:41 AM</text>
      <text x="180" y="12" font-family="Arial, sans-serif" font-size="10" fill="white">📶 🔋 100%</text>
    </g>
  </g>
  
  <!-- Mobile Phone Frame 2 - Contract Details -->
  <g transform="translate(480, 150)">
    <!-- Phone Bezel -->
    <rect x="0" y="0" width="280" height="520" rx="35" fill="#1e293b" filter="url(#phoneShadow)"/>
    <rect x="20" y="20" width="240" height="480" rx="25" fill="#000000"/>
    
    <!-- Screen -->
    <rect x="25" y="60" width="230" height="400" rx="15" fill="white"/>
    
    <!-- Mobile Header -->
    <rect x="25" y="60" width="230" height="50" rx="15" fill="url(#clockifyHeader)"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Contract Details</text>
    <text x="40" y="88" font-family="Arial, sans-serif" font-size="16" fill="white">‹</text>
    
    <!-- Contract Info -->
    <g transform="translate(35, 120)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Part-time Development</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748b">40 hours/week • €25/hour</text>
      
      <!-- Progress Circle (simplified) -->
      <g transform="translate(105, 60)">
        <circle cx="0" cy="0" r="35" fill="none" stroke="#e2e8f0" stroke-width="6"/>
        <circle cx="0" cy="0" r="35" fill="none" stroke="#03a9f4" stroke-width="6" 
                stroke-dasharray="176" stroke-dashoffset="35" transform="rotate(-90)"/>
        <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">81%</text>
        <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Complete</text>
      </g>
      
      <!-- Stats -->
      <g transform="translate(0, 140)">
        <rect width="210" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
        
        <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Weekly Progress</text>
        
        <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Completed:</text>
        <text x="80" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">32.4 hours</text>
        
        <text x="15" y="60" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Remaining:</text>
        <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">7.6 hours</text>
        
        <text x="15" y="75" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Overtime:</text>
        <text x="80" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">+2.5 hours</text>
      </g>
      
      <!-- Recent Entries -->
      <text x="0" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Recent Entries</text>
      
      <g transform="translate(0, 280)">
        <rect width="210" height="25" fill="#f9fafb"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="11" fill="#374151">Frontend Development</text>
        <text x="180" y="15" font-family="Arial, sans-serif" font-size="11" fill="#64748b">3.5h</text>
        
        <rect y="30" width="210" height="25" fill="white"/>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#374151">Code Review</text>
        <text x="180" y="45" font-family="Arial, sans-serif" font-size="11" fill="#64748b">1.2h</text>
        
        <rect y="60" width="210" height="25" fill="#f9fafb"/>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">Testing &amp; Debugging</text>
        <text x="180" y="75" font-family="Arial, sans-serif" font-size="11" fill="#64748b">2.8h</text>
      </g>
    </g>
    
    <!-- Status Bar -->
    <g transform="translate(35, 40)">
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" fill="white">9:41 AM</text>
      <text x="180" y="12" font-family="Arial, sans-serif" font-size="10" fill="white">📶 🔋 100%</text>
    </g>
  </g>
  
  <!-- Mobile Phone Frame 3 - Time Tracking -->
  <g transform="translate(810, 150)">
    <!-- Phone Bezel -->
    <rect x="0" y="0" width="280" height="520" rx="35" fill="#1e293b" filter="url(#phoneShadow)"/>
    <rect x="20" y="20" width="240" height="480" rx="25" fill="#000000"/>
    
    <!-- Screen -->
    <rect x="25" y="60" width="230" height="400" rx="15" fill="white"/>
    
    <!-- Mobile Header -->
    <rect x="25" y="60" width="230" height="50" rx="15" fill="url(#clockifyHeader)"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Time Tracker</text>
    
    <!-- Timer Section -->
    <g transform="translate(35, 130)">
      <!-- Current Time Display -->
      <text x="105" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">02:34:15</text>
      <text x="105" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Frontend Development</text>
      
      <!-- Timer Controls -->
      <g transform="translate(0, 80)">
        <!-- Stop Button -->
        <rect x="30" y="0" width="60" height="60" rx="30" fill="#ef4444"/>
        <rect x="52" y="22" width="16" height="16" rx="2" fill="white"/>
        
        <!-- Play/Pause Button -->
        <rect x="120" y="0" width="60" height="60" rx="30" fill="#22c55e"/>
        <polygon points="145,20 145,40 165,30" fill="white"/>
      </g>
      
      <!-- Project Selection -->
      <g transform="translate(0, 160)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Current Project</text>
        
        <rect y="30" width="210" height="40" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
        <text x="15" y="52" font-family="Arial, sans-serif" font-size="14" fill="#374151">Part-time Development</text>
        <text x="185" y="52" font-family="Arial, sans-serif" font-size="14" fill="#64748b">▼</text>
      </g>
      
      <!-- Today's Summary -->
      <g transform="translate(0, 240)">
        <rect width="210" height="80" rx="8" fill="#f0f9ff" stroke="#03a9f4" stroke-width="1"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#03a9f4">Today's Summary</text>
        
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Total Time:</text>
        <text x="75" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">7h 15m</text>
        
        <text x="15" y="55" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Sessions:</text>
        <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">3</text>
        
        <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Earnings:</text>
        <text x="75" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">€181.25</text>
      </g>
    </g>
    
    <!-- Status Bar -->
    <g transform="translate(35, 40)">
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" fill="white">9:41 AM</text>
      <text x="180" y="12" font-family="Arial, sans-serif" font-size="10" fill="white">📶 🔋 100%</text>
    </g>
  </g>
  
  <!-- Features Text -->
  <g transform="translate(100, 710)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">📱 Mobile Features</text>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">• Touch-optimized interface</text>
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">• Responsive design</text>
    <text x="580" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">• Real-time sync</text>
    <text x="720" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">• Offline support</text>
  </g>
</svg>